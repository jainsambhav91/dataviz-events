<body>

  <div class="content-container">

          <span class="category"><a href="#">Positions</a></span>

  <!-- call d3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
  <!--<script src="js/scripts.js"></script>-->
  <script>
  
        var tags = ["newSchool", "parttimePosition", "fulltimePosition", "grantFellowship", "eligibleAcademic"];
        
        function searchTags (matchTags, dataTags) {
          var theseTags = [];
          for (var i = 0; i < matchTags.length; i++) {
            if (dataTags[matchTags[i]]) {
              theseTags.push(matchTags[i]);
            }
          }
          var tagString = "";
          for (var i = 0; i < theseTags.length; i++) {
            tagString = tagString + " " + theseTags[i];
          }
          return tagString;
        }
    
    d3.json("../data/datawork.json", ready);

    function ready(error, data) {
        if (error) throw "error loading data";
        
        var container = d3.select("#autoContent").selectAll("div")
          .data(data)
          .enter()
          .append("div")
          .attr("class", function(d) {
            if (d.dataSource || d.dataResource) {
              return "content dataResource";
            } else if (d.dataCompetition) {
              return "content dataCompetition";
            } else {
              return "content position";
            }
          });
        
          
        container.append("h1")
          .attr("class", "orgName")
          .text(function(d) { return d.organizationName; });
          
        container.append("h3")
          .attr("class", "dateAdded")
          .text(function(d) { return "Added " + d.dateAdded; });
          
        container.append("p")
          .attr("class", "description")
          .text(function(d) { return d.description; });
          
        container.append("p")
          .attr("class", "contactName")
          .text(function(d) { 
            if (d.contactName != "") {
            return "Contact: " + d.contactName + ", " + d.contactEmail; 
            }
        });
        
        container.append("p")
          .attr("class", "url")
          .text(function(d) { 
            if (d.url != "") {
            return "" + d.url; 
            }
        });
        
        var thirdCol = container.append("div")
          .attr("class", "thirdCol");
        
        thirdCol.append("p")
          .attr("class", "unpaidPosition")
          .text(function(d) { 
            if (d.parttimePosition || d.fulltimePosition) { 
              if (d.unpaidPosition == false) {
              return "Paid"; 
              }
            }
        });
        
        thirdCol.append("p")
          .attr("class", "timeSensitive")
          .text(function(d) { 

            if (d.timeSensitive == true) { 
              return "Urgent"; 
            }
        });
        
                var tagContainer = container.append("span")
          .attr("class", "tag")
          .text(function(d) {
            return searchTags(tags, d);
          });
          
    }
  
      
  </script>
  
  <div class="tag-container">
        <a href="#"><span class="tag">Academic Eligible</span></a> <a href="#"><span class="tag">Part-time</span></a> <a href="#"><span class="tag">New School Affiliated</span></a>
  </div>
